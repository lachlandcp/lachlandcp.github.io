<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="X-UA-Compatible" content="IE=edge">
		<title> Home</title>
		<style>
			body {
				background: linear-gradient(-45deg, #FC9F5B, #FBD1A2, #ECE4B7, #7DCFB6, #33CA7F);
				background-size: 400% 400%;
				animation: gradient 15s ease infinite;
				height: 100vh;
				margin: 0;
			}

			@keyframes gradient {
				0% {
					background-position: 0% 50%;
				}
				50% {
					background-position: 100% 50%;
				}
				100% {
					background-position: 0% 50%;
				}
			}
		</style>
	</head>
	<body>
		
	</body>
	</html>
